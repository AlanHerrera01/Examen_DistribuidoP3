# Server Configuration
server.port=8080

# MySQL Configuration (Para PÃ³lizas y Proveedores)
spring.datasource.mysql.jdbc-url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/${MYSQL_DATABASE:kubernetes_crud_db}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.mysql.username=${MYSQL_USER:root}
spring.datasource.mysql.password=${MYSQL_PASSWORD:123}
spring.datasource.mysql.driver-class-name=com.mysql.cj.jdbc.Driver

# PostgreSQL Configuration (Para Siniestros)
spring.datasource.postgres.jdbc-url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/${POSTGRES_DATABASE:siniestros_db}
spring.datasource.postgres.username=${POSTGRES_USER:postgres}
spring.datasource.postgres.password=${POSTGRES_PASSWORD:postgres123}
spring.datasource.postgres.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.kubernetescrudapi=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
